<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InShare - File Sharing Made Easy</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="./logo.png" alt="Inshare logo" class="logo" />
    <section class="upload-container">
      <form action="">
        <div class="drop-zone">
          <div class="icon-container">
            <img
              src="file.svg"
              draggable="false"
              class="center"
              alt="File Icon"
            />
            <img
              src="file.svg"
              draggable="false"
              class="left"
              alt="File Icon"
            />
            <img
              src="file.svg"
              draggable="false"
              class="right"
              alt="File Icon"
            />
          </div>
          <input type="file" id="fileInput" />
          <div class="title">
            Drop your Files here or, <span id="browseBtn">browse</span>
          </div>
        </div>
      </form>
      <div class="progress-container">
        <div class="bg-progress"></div>

        <div class="inner-container">
          <div class="status">Uploading...</div>
          <div class="percent-container">
            <span class="percentage" id="progressPercent">0</span>%
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>

        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img
            src="./copy-icon.svg"
            id="copyURLBtn"
            alt="copy to clipboard icon"
          />
        </div>

        <p class="email-info">Or Send via Email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="filed">
              <label for="fromEmail">Your email</label>
              <input
                type="email"
                autocomplete="email"
                required
                name="from-email"
                id="fromEmail"
              />
            </div>

            <div class="filed">
              <label for="toEmail">Receiver's email</label>
              <input
                type="email"
                required
                autocomplete="receiver"
                name="to-email"
                id="toEmail"
              />
            </div>
            <div class="send-btn-container">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="image-vector"></div>
    <div class="toast">Sample message</div>
    <!-- github fork button -->
    <a
      href="https://github.com/ShivamJoker/inshare"
      class="github-corner"
      aria-label="View source on GitHub"
    >
      <svg
        width="80"
        height="80"
        viewbox="0 0 250 250"
        style="
          fill: #131315c9;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <script src="index.js"></script>
  </body>
</html>
